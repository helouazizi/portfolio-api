<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    .project { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    .project h2 { margin: 0 0 0.5rem 0; }
    .project p { margin: 0.5rem 0; color: black; }
  </style>
</head>
<body>

  <h1>My Projects</h1>
  <div id="projects"></div>

  <script>
    async function loadProjects() {
      const res = await fetch('http://localhost:8080/api/projects');
      const projects = await res.json();

      const container = document.getElementById('projects');
      projects.forEach(project => {
        const el = document.createElement('div');
        el.className = 'project';
        el.innerHTML = `
          <h2>${project.title}</h2>
          <p>${project.description}</p>
          <p><strong>Tags:</strong> ${project.tags.join(', ')}</p>
          <a href="${project.repo_url}" target="_blank">GitHub Repo</a>
        `;
        container.appendChild(el);
      });
    }

    loadProjects();
  </script>

</body>
</html>
